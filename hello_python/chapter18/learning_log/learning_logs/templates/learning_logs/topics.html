{% extends "learning_logs/base.html" %} 

{% block content %}
  <p>Topics</p>

  <ul>
    {% for topic in topics %}  <!-- 写出了jsp的感觉 -->
      <li>{{ topic }}</li>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a>

{% endblock content %}
