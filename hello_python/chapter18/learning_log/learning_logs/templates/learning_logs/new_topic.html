{% extends "learning_logs/base.html" %}
{% block content %}
  <p>Add a new topic:</p>

  <!-- 定义一个表单, action告诉服务器将提交的表单数据发送到哪里, 实参method让浏览器以POST请求的方式提交数据-->
  <form action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %}  <!-- 用来防止攻击者利用表单来获得对服务器未经授权的访问 -->
    <!-- 修饰符as_p让Django以段落格式渲染所有表单元素, 这是一种整洁地显示表单的简单方式 -->
    {{ form.as_p }}  <!-- 用于创建显示表单所需的全部字段 -->
    <button name="submit">add topic</button>
  </form>
{% endblock content %}
